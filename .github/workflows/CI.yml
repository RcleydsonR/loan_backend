name: CI workflow

on: push

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ— Install dependencies for flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: ğŸ“¦ Lint with flake8
        run: flake8 . --max-line-length=128 --exclude migrations --show-source

  test-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Run tests
        run: docker-compose run --rm --entrypoint "./test_coverage.sh" loan_management

      - name: ğŸ“¦ Sonarcloud scan and upload
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}