name: CI workflow

on: push

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ— Install dependencies for flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: ğŸ“¦ Lint with flake8
        run: flake8 . --max-line-length=128 --exclude migrations --show-source

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Run tests
        run: make test